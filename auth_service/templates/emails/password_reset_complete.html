<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - {{ product_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background: linear-gradient(135deg, #0fcbff 0%, #014f6c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
            }
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        h1 {
            color: #014f6c;
            margin: 20px 0;
            font-size: 32px;
            font-weight: 600;
        }

        .product-name {
            color: #0fcbff;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            margin: 15px 0;
            color: #555555;
            line-height: 1.8;
        }

        .message-box {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            padding: 20px;
            margin: 30px 0;
            border-radius: 6px;
            text-align: left;
        }

        .message-box p {
            margin: 8px 0;
            color: #155724;
        }

        .message-box strong {
            color: #0d441e;
        }

        .security-tips {
            background-color: #f0f9ff;
            border-left: 4px solid #0fcbff;
            padding: 20px;
            margin: 30px 0;
            border-radius: 6px;
            text-align: left;
        }

        .security-tips h3 {
            color: #014f6c;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .security-tips ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .security-tips li {
            padding: 6px 0;
            color: #666666;
            font-size: 14px;
        }

        .security-tips li:before {
            content: "ðŸ”’ ";
            margin-right: 8px;
        }

        .button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #0fcbff 0%, #014f6c 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            margin: 30px 0 20px 0;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(15, 203, 255, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 203, 255, 0.4);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #7f8c8d;
        }

        .environment-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .env-test {
            background-color: rgba(243, 156, 18, 0.2);
            color: #f39c12;
            border: 2px solid #f39c12;
        }

        .env-prod {
            background-color: rgba(15, 203, 255, 0.2);
            color: #014f6c;
            border: 2px solid #0fcbff;
        }

        .support-link {
            color: #0fcbff;
            text-decoration: none;
            font-weight: 600;
        }

        .support-link:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button {
                padding: 14px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% if product_logo_url %}{{ product_logo_url }}{% else %}https://oneclickmed.ng/_next/image?url=%2Fassets%2Fimg%2Fonclickmedlogo.png&w=384&q=75{% endif %}" alt="{{ product_name }} Logo">
        </div>

        <div class="success-icon">âœ“</div>

        <h1>All done!</h1>

        <p style="margin-top: 20px;">Your password has been reset for <span class="product-name">{{ product_name }}</span>.</p>

        <p style="margin-top: 30px; color: #666;">Please return to the app and log in with your new password.</p>

        {% if environment == 'test' %}
        <div class="environment-badge env-{{ environment }}">
            {{ environment_label }}
        </div>
        {% endif %}

        <div class="footer">
            <p>If you didn't request this change, contact us immediately at</p>
            <p><a href="mailto:support@oneclickmed.ng" class="support-link">support@oneclickmed.ng</a></p>
        </div>
    </div>
</body>
</html>
